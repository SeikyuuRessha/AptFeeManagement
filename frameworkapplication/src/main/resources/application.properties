# Database config
spring.application.name=framework-application
spring.datasource.url=jdbc:sqlserver://localhost:%port%;database=%databaseName%;encrypt=true;trustServerCertificate=true
spring.datasource.username=usernameHere
spring.datasource.password=PasswordHere
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect

# JWT config
jwt.valid-duration=10
jwt.refresh-duration=10
jwt.signerKey=32/64bitKeyHere

# Mail service config
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=EmailForSendingHere
spring.mail.password=appPasswordHere
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
